<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tablemate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet'>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" >
        <link href="/static/css/line-icons.min.css" rel="stylesheet"/>
        <link href="/static/css/elegant-icons.min.css" rel="stylesheet"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/static/css/pushy.css" rel="stylesheet"/>
        <link href="/static/css/normalize.css" rel="stylesheet"/>
        <link href="/static/css/custom.css" rel="stylesheet"/>

        <script src="/static/js/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!-- Pushy Menu -->
        <nav class="pushy pushy-left offscreen-menu">
            <a href="#" class="btn btn-default offscreen-signup-btn">Sign Up</a>
            <a href="#" class="btn btn-default offscreen-login-btn">Log In</a>
            <hr>
            <ul class="offscreen-menu-links">
                <li><a href="/">Home</a></li>
                <li><a href="for-restaurants">For Restaurants</a></li>
                <li><a href="about">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <img src="/static/img/app_store_badge.png" class="offscreen-badge"></img>
            <img src="/static/img/google_play_badge.png" class="offscreen-badge"></img>
        </nav>

        <!-- Site Overlay -->
        <div class="site-overlay"></div>

        <!-- Static navbar -->
        <nav class="main-navbar">
            <div class="container">
                <div class="menu-toggle menu-btn text-dark">
                    <i class="icon icon_menu"></i>
                </div>

                <a class="main-logo-dark nav-logo" href="/">tablemate</a>
                
                <div class="navbar-links">
                    <a href="#" class="nav-link nav-link-alt">For Restaurants</a>
                    <a href="#" class="nav-link nav-link-alt">Log In</a>
                    <a href="#" class="nav-signup-btn">Sign Up</a>
                </div>
            </div>
        </nav>
        <!-- End navbar -->

        <div class="container register-form" align="center">
            <form method="post" action="register">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <h2 class="account-label">Account</h2>
                <div class="form-label">Email</div>
                <input class="main-input" type="text" placeholder="name@example.com">

                <div class="form-label">Password</div>
                <input class="main-input" type="password" placeholder="At least 6 characters">

                <div class="form-label">Name</div>
                <input class="main-input input-half firstname-input" type="text" placeholder="First Name">
                <input class="main-input input-half lastname-input" type="text" placeholder="Last Name">

                <div class="clearfix"></div>
                <h2 class="payment-label">Payment</h2>
                <div class="form-label input-70">Credit Card Number</div>
                <div class="form-label input-30">CVV</div>
                <input id="cc-number" class="main-input input-70" type="text" placeholder="1234 5678 9012 3456">
                <input id="cvv" class="main-input input-30" type="text" placeholder="123">
 
                <div class="form-label exp-label">Expiration</div>
                <div class="form-label zip-label zip-label-lg">Zipcode</div>

                <select id="exp-month" class="input-third select-box select-initial exp-month-input">
                    <option disabled selected>month</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select id="exp-year" class="input-third select-box select-initial exp-year-input">
                    <option selected disabled>year</option>
                    <option value="01">2016</option>
                    <option value="02">2017</option>
                    <option value="03">2018</option>
                    <option value="04">2019</option>
                    <option value="05">2020</option>
                    <option value="06">2021</option>
                    <option value="07">2022</option>
                    <option value="08">2023</option>
                    <option value="09">2024</option>
                    <option value="10">2025</option>
                    <option value="11">2026</option>
                    <option value="12">2027</option>
                </select>

                <div class="form-label zip-label-sm">Zipcode</div>
                <input id="zipcode" class="main-input input-third zip-input" type="text" placeholder="78705">
                
                <button type="submit" class="btn main-btn create-account-btn">Create Account</button>
            </form>
        </div>
                
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/pushy.js"></script>
        <script src="/static/js/jquery.formatter.js"></script>
        <script src="/static/js/register-scripts.js"></script>
    </body>
</html>
