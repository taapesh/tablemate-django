<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        
        <title>tablemate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" >
        <link href="/static/css/line-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="/static/css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="/static/css/theme.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all"/>
        <!--[if gte IE 9]>
            <link rel="stylesheet" type="text/css" href="css/ie9.css" />
        <![endif]-->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>

        <script src="/static/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <form method="post" action="/register">
            {% csrf_token %}
            <div class="container" style="margin-top: 60px">
                <div class="row">
                    <div align="center">
                        <a href="/" class="main-logo-dark">tablemate</a><br>

                        <div class="form-section" style="margin-top: 35px">
                            <hr class="signup-hr">
                            <div class="signup-header">SIGN UP</div>
                            <hr class="signup-hr">
                        </div>
                        
                        <div class="form-section" style="margin-top: 50px">
                            <div align="left" class="form-header shortened form-label-full" style="margin-bottom: 35px;">Account</div>

                            <label class="form-label form-label-full alt-font">Email</label>
                            <input class="main-input main-input-full" placeholder="name@example.com">

                            <label class="form-label form-label-full alt-font">Password</label>
                            <input class="main-input" type="password" placeholder="At least 6 characters">

                            <label class="form-label form-label-full alt-font">Name</label>
                            <input class="main-input input-half-left" placeholder="First Name">
                            <input class="main-input input-half-right" placeholder="Last Name">
                        </div>

                        <div class="form-section">
                            <div align="left" class="form-header form-label-full" style="margin-bottom: 35px; margin-top:  100px">Payment</div>


                            <div style="">
                                <label class="form-label alt-font cc-label" style="width: 350px">Credit Card Number</label>
                                <label class="form-label alt-font cvv-label">CVV</label>
                                <input name="cc-number" id="cc-number" class="main-input cc-input pull-left" placeholder="1234 5678 9012 3456">
                                <input name="cvv" id="cvv" class="main-input cvv-input pull-right" placeholder="123">
                            </div>


                            <label class="form-label form-label-exp alt-font pull-left">Expiration</label>
                            <label class="form-label form-label-zip alt-font pull-left hidden-small">Zipcode</label>
                            
                            <select id="exp-month" class="select-box exp-input input-exp-month select-initial">
                                <option disabled selected>month</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                            <select id="exp-year" class="select-box exp-input input-exp-year select-initial">
                                <option selected disabled>year</option>
                                <option value="01">2016</option>
                                <option value="02">2017</option>
                                <option value="03">2018</option>
                                <option value="04">2019</option>
                                <option value="05">2020</option>
                                <option value="06">2021</option>
                                <option value="07">2022</option>
                                <option value="08">2023</option>
                                <option value="09">2024</option>
                                <option value="10">2025</option>
                                <option value="11">2026</option>
                                <option value="12">2027</option>
                            </select>
                    
                            <label class="form-label form-label-zip alt-font pull-left input-zip visible-small">Zipcode</label>
                            <input id="zipcode" class="main-input input-zip" placeholder="94103">
                        </div>

                        <button style="margin-top: 40px; margin-bottom: 60px; width: 450px" type="submit" class="btn main-btn form-btn create-account-btn">Create Account</button>
                    </div>
                </div>
            </div>
        </form>
                
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery.plugin.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.formatter.js"></script>
        <script src="/static/js/register-scripts.js"></script>
    </body>
</html>
